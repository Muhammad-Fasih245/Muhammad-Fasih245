    <div class="container">
        <header id="home">
            <h1>Student Grade Tracker</h1>
        </header>

        <section class="input-section" id="gradeTracker">
            <h2>Enter Student's Grade</h2>
            <form id="gradeForm">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" required>
                
                <label for="subject">Subject:</label>
                <input type="text" id="subject" required>
                
                <label for="grade">Grade (A, A-, B+, B, B-, C+, C, C-, D, F):</label>
                <input type="text" id="grade" required>
                
                <label for="semester">Semester:</label>
                <input type="text" id="semester" required>
                
                <button type="submit">Add Grade</button>
            </form>
        </section>

        <section class="grades-section">
            <h2>Student Grades</h2>
            <table id="gradesTable">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Subject</th>
                        <th>Grade</th>
                        <th>Semester</th>
                        <th>Individual GPA</th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
            <h3>Average GPA: <span id="averageGrade">N/A</span></h3>
        </section>
    </div>
